<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables</p>

<p id="demo"></p>

<p id="typeEquals"></p>

(x>y) <p id="ternaryOutput"></p>

<script>
var x = 5;

var y = 3;

// <boolean expression>?<true value>:<false value>

var z = (x>y) ?1:10;
document.getElementById("demo").innerHTML = (x==y);
document.getElementById("typeEquals").innerHTML = (x===y);
document.getElementById("ternaryOutput").innerHTML = z;


</script>

</body>
</html>
