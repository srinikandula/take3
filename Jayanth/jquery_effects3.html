<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle(5000);
    });
     $("#stop").click(function(){
        $("#panel").stop();
    });
});
</script>

<style> 
#panel, #flip {
    padding: 5px;
    text-align: left;
    
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
 <button id="stop">Stop </button>
<div id="flip">virat kohli</div>
<div id="panel"><img src="virat-kohli-40-h.jpg" style="width:204px;height:128px;"> </div>

</body>
</html>
