<!DOCTYPE html>
<html>
<head>
<style>
table {
    width:50%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 1px;
    text-align: right;
}
table#t01 tr:nth-child(even) {
    background-color: blue;
}
table#t01 tr:nth-child(odd) {
   background-color:red;
}
table#t01 th	{
    background-color: black;
    color: white;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>		
    <th>Points</th>
  </tr>
  <tr>
    <td>jay</td>
    <td>raju</td>		
    <td>50</td>
  </tr>
  <tr>
    <td>gayu</td>
    <td>boinapally</td>		
    <td>94</td>
  </tr>
  
</table>

<br>

<table id="t01">
  <tr>

</html>
