<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("#hide").click(function(){
		$("p").hide(1000);
	});
    $("#show").click(function(){
    	$("p").show(1000);
    });
    });
    </script>

    
</script>
</head>
<body>
 <p> <img src="virat-kohli-40-h.jpg" style="width:304px;height:228px;"> </p>
 <button id="hide"> HIDE </button>
 <button id="show"> SHOW </button>
 
 </body>
 </html>
