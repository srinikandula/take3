<!DOCTYPE html>
<html>
	<head>
		<style>
			.dropbtn {
    			background-color: #4CAF50;
   				color: white;
    			padding: 5px;
    			font-size: 16px;
    			border: none;
    			cursor: pointer;
			}

			.dropdown {
   				 position: relative;
   				 display: inline-block;
			}

				 text-align: center;
				 padding:30px;
			}

				color:black;
				float:right;
				width:600px;
				height:1000px;
			}	
			#section
			{
				background-color: lightgray;
				color:black;
				float:left;
				width:300px;
				height:300px;

			}
			#footer{
				background-color: white;
				color:lightblue;
				padding:5px;
			}
		</style>
	</head>
			<body>

				<div id="header">
					<div class="dropdown">
					<form>

						<div class="dropdown-content">
						</div>
						

					</form>
					</div>				
				</div>

				</div>

				</div>
				<div id="footer">
				</div>

		</head>
