<!DOCTYPE html>
<html>
	<head>
		<title>The Selector example</title>
			<script 
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
			</script>
			<script>
				$(document).ready(function(){
					$("#big").css("background-color","yellow");
					$("#small").css("background-color","cyan");
					$("#medium").css("background-color","red");
				});
			</script>
	</head>
	<body>
	<h2>The #id Selector</h2>
	<p id="small">Mangapathi Rao</p>
	<p id="big">Nanadu Rani</p>
	<p id="medium">Adithya Rao</p>


	</body>
</html>
