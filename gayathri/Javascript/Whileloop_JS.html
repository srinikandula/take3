<!DOCTYPE html>
<html>
	<style>
	</style>
	<body>
		<p>Examples for while loop</p>

		<p>sum of numbers from 1 to 100</p>
		<p id="demo"></p>
		<button onclick="myFunction()">Try it</button>

		<script>
		function myFunction(){
			var text = "";
			var i = 0;
			while (i < 101){
				
				if (i === 3) { break; }
				text += "<br> The sum of numbers from 1 to 100 is " + i * (i+1) / 2;
				i++;
			}
			document.getElementById("demo").innerHTML = text;

		}
		</script>
	</body>
</html>
