<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
		    $("button").click(function(){
		        $("#div1").fadeIn();
		        $("#div2").fadeIn("slow");
		        $("#div3").fadeIn(5000);
		        $("#div4").fadeIn(2000);

		    });
		});
		</script>
	</head>
<body>	
	<p>Demonstrate fadeIn() with different parameters.</p>

	<button>Click to fade in boxes</button><br><br>

	<div id="div1" style="width:80px;height:80px;display:none;background-color:pink;">Gayathri</div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:black;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:cyan;"></div><br>
	<div id="div4" style="width:80px;height:80px;display:none;background-color:violet;"></div>

</body>
</html>
