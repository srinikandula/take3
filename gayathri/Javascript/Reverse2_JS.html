<!DOCTYPE html>
<html>

	<body>
		<p>Reverse of  Hello World</p>
		
		<p id="demo"></p>
		<button onclick="myfunction1()">Submit</button>


		<script>
			function myfunction1(){
				var str1 = "Hello World";
				var a = str1.split(" ");
				var b = "";
				var r = "";
                var i;
                var x = "";


				for (i=0; i < a.length; i ++)
				{
						
				      b = a[i];
				       x = b.toString();
					  r += x.split("").reverse().join("") + "  " ;



				}	
			document.getElementById("demo").innerHTML = r ;
			}
		</script>

	</body>
</html>
