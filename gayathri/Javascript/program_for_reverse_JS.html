<!DOCTYPE html>
<html>
	<style>
		p.capitalize{
			text-transform: capitalize;
		}
	</style>

	<body>
		<p id="demo"; class="capitalize"></p>
		
		<button onclick="reverse()">Try it</button>

		<script>
			function reverse(){
			var word1 = "hello";
			var word2 = "world";
			var word3 = word2 + " " + word1;
			var sentence = word3.split("").reverse().join("");

			document.getElementById("demo").innerHTML = sentence; 
			
			}
		</script>

	</body>
</html>
