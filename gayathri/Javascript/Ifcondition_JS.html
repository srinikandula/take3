<!DOCTYPE html>
<html>
	<style>
		body{
			background-image: url("http://vignette2.wikia.nocookie.net/harrypotter/images/c/c6/B1-background.jpg/revision/20111017204834");
			background-size: 900px;
			color:white;
		}
	</style>
	<body>
		<h2 style="text-align: center;">Displaying the Grades of Students</h2>
		<p>Enter the marks of a student in a sunject and click on submit.</p>
		<input id="marks" value="Marks" />
		<button onclick="myFunction()">Submit</button>
		<p id="demo"></p>

	<script>
	function myFunction(){
		var marks, Grades;
		var marks = Number(document.getElementById("marks").value);
		if (marks >= 90) 
		{
			Grades = "A+";
		} 
		 else if (marks >= 80)
		 {
			Grades = "A";
		} 
		else if (marks  >= 70)
		{
			Grades = "B";
		}
		 else if (marks >= 60) 
		{
			Grades = "C";
		} 
		else {
			Grades = "Fail"
		}
		document.getElementById("demo").innerHTML = Grades;
	}
	</script>	
	</body>
</html>
