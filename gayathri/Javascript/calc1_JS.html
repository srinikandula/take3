<!DOCTYPE html>
<html>
	<style>
		#nav{
			line-height: 30px;
			background-color:cyan;
			height:400px;
			width:400px;
			float:center;
			padding:20px;
			border-radius: 25px;
		}
		.button{
			padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		  	margin: 4px 2px;
		    cursor: pointer;
		    background-color: rgba(255,0,0,0.4);
		}
		.button {border-radius:12px;}
	</style>
	<head>
		
	 <head>
	 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	 <script type="text/javascript">

	       function setVal(number){
		   var textVal = $("#displayValue").val();
		   var newVal = textVal + number;
	      $("#displayValue").val(newVal);
	     }
	     function add(){
	      var textVal = $("#displayValue").val();
	      $("#displayValue").data("val", textVal);
	      $("#displayValue").data("operator", "+");
	      $("#displayValue").val("");
	     }
	     function substract(){
	     	var textVal = $("#displayValue").val();
	     	$("#displayValue").data("val", textVal);
	     	$("#displayValue").data("operator", "-");
	     	$("#displayValue").val("");
	     }
	     function multiply(){
	     	var textVal = $("#displayValue").val();
	     	$("#displayValue").data("val", textVal);
	     	$("#displayValue").data("operator", "*");
	     	$("#displayValue").val("");	
	     }
	     function divison(){
	     	var textVal = $("#displayValue").val();
	     	$("#displayValue").data("val", textVal);
	     	$("#displayValue").data("operator", "/");
	     	$("#displayValue").val("");
	     }

	     function result(){
	      var newVal = $("#displayValue").val();
	      var operand1 = $("#displayValue").data("val");
	      var operator = $("#displayValue").data("operator");
	      if(operator == "+"){
	       $("#displayValue").val(parseInt(operand1) + parseInt(newVal));
	      }
	       if(operator == "-"){
	       $("#displayValue").val(parseInt(operand1) - parseInt(newVal));
	      } 
	       if(operator == "*"){
	       	 $("#displayValue").val(parseInt(operand1) * parseInt(newVal));
	       }
	       if(operator == "/"){
	       	 $("#displayValue").val(parseInt(operand1) / parseInt(newVal));
	       }

	      
	      
	     }
	 </script>
</head>
 </head>
	<body>
		<div id="nav">
		<h1 style="text-align: center;">Calculator</h1>

		<input id="displayValue" type="text">
		<br>	
		<button class="button" onclick="setVal(1)">1</button>
		<button class="button" onclick="setVal(2)">2</button>
		<button class="button" onclick="setVal(3)">3</button>
		<button class="button" onclick="add()">+</button>
		
		
		<br>
		<button class="button" onclick="setVal(4)">4</button>
		<button class="button" onclick="setVal(5)">5</button>
		<button class="button" onclick="setVal(6)">6</button>
		<button class="button" onclick="substract()">-</button>
		<br>
		<button class="button" onclick="setVal(7)">7</button>
		<button class="button" onclick="setVal(8)">8</button>
		<button class="button" onclick="setVal(9)">9</button>
		<button class="button" onclick="multiply()">*</button>
		<br>
		<button class="button" onclick="setVal(0)">0</button>
		<button class="button" onclick="clear()">C</button>
		<button class="button" onclick="divison()">%</button>
		<button class="button" onclick="point(".")">.</button>
		<br>
		<button class="button" onclick="result()">=</button>

		});

</script>
		</div>
</body>
</html>
