<!DOCTYPE html>
<html>
	<head>
		<title>Jquery Attributes</title>
		<script 
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("img").animate({left: '500px'});
				});
			});	
		</script>	
	</head>
	<body>
		<button>Start Animation</button>
	 	<img src="http://www.sundayobserver.lk/2013/08/25/z_jun-p07-Harry-Potter02.jpg" style="position:absolute">
	 	
	 	
	</body>
</html>
