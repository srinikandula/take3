<!DOCTYPE html>
<html>
	<style>
	body{
		background-image:url("http://i.imgur.com/2IiBThV.jpg");
	}
	</style>
	<body>
	<h2>Difference between array and object</h2>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		var person = ["Mangapathi", "Rao", 51]; // this ia array
		document.getElementById("demo").innerHTML = person[1];
		var person1 = {firstName:"Adithya", lastname:"Rao", age:25}; // this is an example for object
		document.getElementById("demo1").innerHTML = person1["firstName"];
	</script>
	</body>
</html>
