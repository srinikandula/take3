<!DOCTYPE html>
<html>
	<style>
		body{
			background-image: url("http://4.bp.blogspot.com/-CasxvLNRSXE/Tf9IWpwPWfI/AAAAAAAAAF4/uf3DWNfBUtQ/s1600/free+animated+powerpoint+templates+nature.jpg");
			background-size: 1250px;
			
		}
	</style>
	<head>
		<title>Math Object in Javascript</title>
	</head>
	<body>
		<h2>Math Object</h2>
		<p>Math.min() and Math.max() returns the lowest value and highest value respectively</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<p id="demo5"></p>
		<p id="demo6"></p>
		<p id="demo7"></p>
		<p id="demo8"></p>
		<p id="demo9"></p>


	<script>
		function myFunction(){
			document.getElementById("demo1").innerHTML = "minimum value in a (6, 9,66, 99, -99, -66, -6) of values is " +
			Math.min(6, 9, 66, 99, -99, -66, -6);
			document.getElementById("demo2").innerHTML = "maximum value in (0, 8, 88, 99, 76, 764, 22) of values is "
			Math.max(0, 8, 88, 99, 76, 764, 22);
			document.getElementById("demo3").innerHTML = "Math.random() returns a value between 0 to 1 that is " + Math.random();
			document.getElementById("demo4").innerHTML = "Math.round() write a number to its nearest integer that is for 6.6 nearest value is  " + Math.round(6.6);
			document.getElementById("demo5").innerHTML = "Math.ceil() rounds a number up to its nearest integer that is for example nearest vaule for 9.3 is " + Math.ceil(9.3);
			document.getElementById("demo6").innerHTML = "Absolute value of -6.634 is " + Math.abs(-6.634);
			document.getElementById("demo7").innerHTML = "exponential value of 1 is " + 
			 Math.exp(1);
			 document.getElementById("demo8").innerHTML = "Using math.pow we can calculate the power of any number that is " + Math.pow(5, 3);
			 document.getElementById("demo9").innerHTML = "Square root of any nmber is calculated using math.sqrt that is for example square root of 12 is " +
			 Math.sqrt(12);

		}
		
	</script>
	</body>
</html>
