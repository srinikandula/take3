<table border="3" cellpadding="3" cellspacing="3" >
    <tr ng-repeat="student in students">
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td><button ng-click="loadStudent(student.studentId)">Update</button></td>
        <td><button ng-click="deleteStudent(student.studentId)">Delete</button></td>
    </tr>
</table>
<br/>
<button ng-click="gotoCreateStudent()">Create</button>
