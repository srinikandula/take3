<!DOCTYPE html>
<html>
	<head>
		<title>7_Formatting</title>		
	</head>
	<body>
		<h1><i>Good, <u>better</u>, best</i>. Never let it <sup>rest</sup>. 'Til your <mark>good</mark> is <sub>better</sub> and your <mark>better</mark> is <sub>best</sub>.</h1>
		<h2>When <u>you</u> reach the end of your rope, tie a knot in it and hang on.</h2>
		<p>I <del>hate</del> love my country, it doesn't mean I <ins>hate</ins> others...</p>
		
	</body>
</html>
