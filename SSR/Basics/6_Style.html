<!DOCTYPE html>
<html>
	<head>
		<title>6_Style</title>
	</head>
	<body style="background-color:red;">
		<h1 style="background-color:green;font-family:courier;color:yellow">Writing poems is an art</h1>
		<h2 style="background-color:blue;">Below poem is one of the example</h2>
		<p style="font-size:75%;text-align:right;background-color:yellow;">
			Look! Look! Look!
			<b><style="color:red;font-size:200%;">Don't read this book!</b>
			Reading other's is shame!
			Sridhar is my name!! 
		</p>
		<br>
		<pre style="background-color:yellow;">
			Look! Look! Look!
			<style="color:red;">Don't read this book!</style>
			Reading other's is shame!
			<style="font-family:verdana;">Sridhar is my name!!</style>
		</pre>
	</body>
</html>
