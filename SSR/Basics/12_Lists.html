<!DOCTYPE html>
<html>
	<head>
		<title>12_Lists</title>
	</head>
	<body>
		<ul style="list-style-type:square">
			<li>Apple</li>
			<li>Ball</li>
			<li>Cat</li>
			<li>Dog</li>
			<li>Elephant</li>
		</ul>
		<ol type=I>
			<li>Apple</li>
			<li>Ball</li>
			<li>Cat</li>
			<li>Dog</li>
			<li>Elephant</li>
		</ol>
		<dl>
			<dt>Apple</dt>
			<dd>Good for Health</dd>
			<dt>Bat</dt>
			<dd>Sachin and me used to bat well</dd>
			<dt>Cat</dt>
			<dd>Drinks milk with closing eyes</dd>
			<dt>Dog</dt>
			<dd>Dog barks</dd>
			<dt>Elephant</dt>
			<dd>biggest in size</dd>
		</ol>
	</body>
</html>
