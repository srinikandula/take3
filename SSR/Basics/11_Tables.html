<!DOCTYPE html>
<html>
	<head>
		<title>11_Tables</title>
	</head>
	<body>
		<table style="width:50%" border=2px >

<!-- <b> instead <th> -->
			<tr align="center">
				<td><b>Amount</td>
				<td><b>Name</td>
				<td><b>Place</td>
			</tr>

<!-- using heading property -->
			<tr align="center">
				<th>Amount</th>
				<th>Name</th>
				<th>Place</th>
			<tr align="center">
				<td>20</td>
				<td>Sridhar</td>
				<td>Hyderabad</td>
			<tr align="center">
				<td>30</td>
				<td>Siddhu</td>
				<td>US</td>
			<tr align="center">
				<td>40</td>
				<td>Sri</td>
				<td>Nizamabad</td>
						
		</table>
	</body>
</html>
