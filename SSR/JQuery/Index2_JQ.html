<!DOCTYPE html>
<html>
<head>
<title>Index2_JQ</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	function hide()
	{
		$("p#a,h1#a").hide(1000);
	}
	function show()
	{
		$("p#a,h1#a").show();
	}
	function toggle()
	{
		$("p").toggle();
	}
</script>
</head>
<body>
	<h1 id="a">Hello! How are you?</h1>
	<p id="a">Am good, and Thanks for asking</p>
	<p>How about you?</p>
	<p>am fine thanq</p>
	<button onclick="hide()">Hide</button>
	<button onclick="show()">Show</button>
	<button onclick="toggle()">Toggle</button> 
</body>
</html>
