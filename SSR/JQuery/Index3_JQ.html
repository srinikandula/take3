<!DOCTYPE html>
<html>
<head>
<title>Index3_JQ</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	function fadeIn()
	{
		$("h1").fadeTo(10000,0.10);
		$("p").show(10000);
	}
</script>
</head>
<body>
	<h1 style="display:none;color:red">My name is Sridhar</h1>
	<p style="display:none">By d way, What is your name?</p>
	<p style="display:none">My name is Reddy Syamala..</p>
	<button onclick="fadeIn()">FadeIn</button>
</body>
</html>
